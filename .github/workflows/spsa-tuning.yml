name: SPSA Tuning

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: "Number of SPSA iterations"
        required: true
        default: "50"
        type: string
      fen_count:
        description: "Number of FEN positions to load"
        required: false
        default: "500"
        type: string
      positions_per_iter:
        description: "Positions to sample per iteration"
        required: false
        default: "20"
        type: string
      search_depth:
        description: "Search depth for evaluation"
        required: false
        default: "4"
        type: string
      use_cutechess:
        description: "Use cutechess-cli for full games"
        required: false
        default: false
        type: boolean
      games_per_iter:
        description: "Games per iteration (cutechess mode only)"
        required: false
        default: "50"
        type: string
      time_control:
        description: "Time control (cutechess mode only)"
        required: false
        default: "1+0.1"
        type: string

jobs:
  spsa-tune:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make

      - name: Build chess engine
        run: |
          make clean || true
          make -j$(nproc)
          chmod +x output/main
          ls -la output/

      - name: Verify engine works
        run: |
          echo -e "uci\nisready\nquit" | ./output/main

      - name: Install cutechess-cli (if needed)
        if: ${{ github.event.inputs.use_cutechess == 'true' }}
        run: |
          echo "=== Installing cutechess-cli ==="

          # Try v1.0.0 which has standalone linux64 binary
          echo "Downloading cutechess-cli v1.0.0..."
          wget -q https://github.com/cutechess/cutechess/releases/download/v1.0.0/cutechess-cli-1.0.0-linux64.tar.gz \
            -O cutechess-cli.tar.gz || true

          CUTECHESS_BIN=""

          if [ -f cutechess-cli.tar.gz ]; then
            echo "Extracting..."
            tar -xzf cutechess-cli.tar.gz
            ls -la

            # The binary should be directly in the extracted folder
            if [ -f cutechess-cli ]; then
              CUTECHESS_BIN="./cutechess-cli"
            else
              CUTECHESS_BIN=$(find . -name "cutechess-cli" -type f 2>/dev/null | head -n1)
            fi
          fi

          # Fallback: Build from source
          if [ -z "$CUTECHESS_BIN" ] || [ ! -f "$CUTECHESS_BIN" ]; then
            echo "Building cutechess-cli from source..."
            sudo apt-get update
            sudo apt-get install -y qtbase5-dev cmake g++ || true
            git clone --depth 1 https://github.com/cutechess/cutechess.git
            cd cutechess
            mkdir build && cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release -DWITH_TESTS=OFF
            make -j$(nproc) cutechess-cli
            CUTECHESS_BIN="./cutechess-cli"
            cd ../..
            cp cutechess/build/cutechess-cli ./cutechess-cli
            CUTECHESS_BIN="./cutechess-cli"
          fi

          echo "Found cutechess-cli at: $CUTECHESS_BIN"

          # Make executable and copy to PATH
          chmod +x "$CUTECHESS_BIN"
          sudo cp "$CUTECHESS_BIN" /usr/local/bin/cutechess-cli
          sudo chmod +x /usr/local/bin/cutechess-cli

          # Verify installation
          echo "Verifying cutechess-cli..."
          /usr/local/bin/cutechess-cli --version || /usr/local/bin/cutechess-cli --help || echo "Version check done"

          echo "=== cutechess-cli installation complete ==="

      - name: Run SPSA Tuner
        run: |
          chmod +x ./output/main

          USE_CUTECHESS="${{ github.event.inputs.use_cutechess }}"

          if [ "$USE_CUTECHESS" = "true" ]; then
            echo "=== Running SPSA in Full Mode (with cutechess-cli) ==="
            python tuner/spsa_tuner.py \
              --engine ./output/main \
              --iterations ${{ inputs.iterations || '50' }} \
              --fen-count ${{ inputs.fen_count || '500' }} \
              --positions-per-iter ${{ inputs.positions_per_iter || '20' }} \
              --search-depth ${{ inputs.search_depth || '4' }} \
              --games-per-iter ${{ inputs.games_per_iter || '50' }} \
              --time-control "${{ inputs.time_control || '1+0.1' }}" \
              --cutechess /usr/local/bin/cutechess-cli \
              --output spsa_results.json
          else
            echo "=== Running SPSA in Simple Mode (eval comparison) ==="
            python tuner/spsa_tuner.py \
              --engine ./output/main \
              --iterations ${{ inputs.iterations || '50' }} \
              --fen-count ${{ inputs.fen_count || '500' }} \
              --positions-per-iter ${{ inputs.positions_per_iter || '20' }} \
              --search-depth ${{ inputs.search_depth || '4' }} \
              --simple \
              --output spsa_results.json
          fi

      - name: Display results
        run: |
          echo "=== SPSA Tuning Results ==="
          cat spsa_results.json
          echo ""
          echo "=== Summary ==="
          python -c "
          import json
          with open('spsa_results.json') as f:
              data = json.load(f)
          print('Iterations completed:', data.get('iterations', 0))
          print()
          print('Best parameters:')
          for k, v in data.get('best_params', {}).items():
              print(f'  {k}: {v}')
          "

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: spsa-results
          path: |
            spsa_results.json
            spsa_games.pgn
          if-no-files-found: ignore
          retention-days: 30

      - name: Generate C++ constants
        run: |
          echo "// ============================================================================"
          echo "// SPSA Tuned Values"
          echo "// Generated by GitHub Actions SPSA Tuner"
          echo "// Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "// Iterations: ${{ inputs.iterations }}"
          echo "// ============================================================================"
          echo ""
          python -c "
          import json
          with open('spsa_results.json') as f:
              data = json.load(f)
          for k, v in data.get('best_params', {}).items():
              print(f'// {k} = {v};')
          "
