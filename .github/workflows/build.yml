name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make

      - name: Build (Standard)
        run: make clean && make all

      - name: Test - Perft 5
        run: echo -e "perft 5\nquit" | ./output/main

      - name: Build (PEXT)
        run: make clean && make pext

      - name: Test - Perft 5 (PEXT)
        run: echo -e "perft 5\nquit" | ./output/main

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: gc-engine-linux
          path: output/main

  build-linux-clang:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang make

      - name: Build with Clang
        run: make CXX=clang++ clean && make CXX=clang++ all

      - name: Test - Perft 5
        run: echo -e "perft 5\nquit" | ./output/main

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc make

      - name: Build (Standard)
        shell: msys2 {0}
        run: |
          make clean
          make all

      - name: Test - Perft 5
        shell: msys2 {0}
        run: echo -e "perft 5\nquit" | ./output/main.exe

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: gc-engine-windows
          path: output/main.exe
